<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Premium Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <img src="img/logo.svg" alt="TaskFlow Logo">
                <h1>TaskFlow</h1>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li id="profile-link"><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
            <div class="theme-toggle">
                <span>Theme</span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>

        <main class="content">
            <header>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search tasks...">
                </div>
                <div class="user-menu">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile" id="user-profile">
                        <img src="img/avatar-placeholder.jpg" alt="User" id="user-avatar">
                        <span id="username">Guest</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <ul>
                            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="dashboard">
                <div class="welcome-section">
                    <h2>Welcome back, <span id="welcome-name">Guest</span>!</h2>
                    <p>You have <span id="pending-tasks">0</span> pending tasks today</p>
                </div>

                <div class="task-controls">
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <button class="add-task-btn" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <div class="tasks-container" id="tasks-container">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state">
                        <img src="img/empty-tasks.svg" alt="No tasks">
                        <h3>No tasks yet</h3>
                        <p>Add a new task to get started</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="due-date">Due Date</label>
                            <input type="date" id="due-date">
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancel-task">Cancel</button>
                        <button type="submit" class="save-btn" id="save-task">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Prompt Modal -->
    <div class="modal" id="login-prompt-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login Required</h2>
                <button class="close-btn" id="close-login-prompt">&times;</button>
            </div>
            <div class="modal-body">
                <p>You need to be logged in to manage tasks.</p>
                <div class="form-actions">
                    <a href="login.html" class="login-btn">Login</a>
                    <a href="signup.html" class="signup-btn">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <script src="js/app.js"></script>
</body>
</html>
